<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>

<body>
    <ul type="square">
        <li>sagar</li>

        <li>kumar</li>
    </ul>
    <ol type="i">
        <li>kumar</li>
        <li>sagar</li>
        <li>sagar</li>
        <li>sagar</li>
        <li>sagar</li>
    </ol>
    <!-- HTML TABLE -->
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Sagar</th>
                <th>1</th>
                <th>Webdeveloper</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>Harimohan</th>
                <th>2</th>
                <th>Java</th>
            </tr>
        </tbody>

    </table>
</body>

</html>
